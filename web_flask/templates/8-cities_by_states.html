<!DOCTYPE html>
<HTML lang="en">

<head>
	<title>HBNB</title>
</head>

<body>
	<h1>States<h1>
	<ul>
		{% for state in states %}
		<li>{{state.state_ref}}: <b>{{state.name}}</b>
			<ul>
				{% for city in state.cities %}
				<li>{{city.city_ref}}: <b>{{city.name}}</b></li>
				{% endfor %}
			</ul>
		</li>
		{% endfor %}
	</ul>
</body>

</html>
