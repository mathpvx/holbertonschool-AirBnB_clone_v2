<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>States List</title>
	</head>

	<body>
		<h1>States</h1>
		<ul>
			{% for value in states.values()|sort(attribute='name') %}
			<li>{{ value["id"] }}: <b>{{ value["name"] }}</b></li>
			{% endfor %}
		</ul>
	</body>

</html>
